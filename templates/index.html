<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chest X-Ray Prediction</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f8ff; /* Light blue background */
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    header {
      background-color: #4682b4; /* Steel blue header */
      color: white;
      padding: 1rem;
      text-align: center;
      width: 100%;
    }
    h1 {
      margin: 0;
    }
    form {
      background-color: #ffffff; /* White form background */
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    input[type="file"] {
      margin: 1rem 0;
    }
    button {
      background-color: #4682b4; /* Steel blue button */
      color: white;
      border: none;
      padding: 0.8rem 1.2rem;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background-color: #5a9bd3; /* Lighter blue on hover */
    }
    .prediction {
      margin-top: 1rem;
      padding: 1rem;
      background-color: #dff0d8; /* Light green background for results */
      color: #3c763d;
      border: 1px solid #d6e9c6;
      border-radius: 5px;
      font-weight: bold;
    }
    footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>Chest X-Ray Diagnosis</h1>
    <p>Upload a chest X-ray image to predict COVID, Pneumonia, or Normal conditions</p>
  </header>
  <form action="/predict" method="POST" enctype="multipart/form-data">
    <input type="file" name="file" required>
    <br>
    <button type="submit">Predict</button>
  </form>
  {% if prediction %}
    <div class="prediction">
      {{ prediction }}
    </div>
  {% endif %}
  <footer>
    <p>Created by Athulya</p>
  </footer>
</body>
</html>
